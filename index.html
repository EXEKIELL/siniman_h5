    <script>
        (function(doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function() {
                    var clientWidth = docEl.clientWidth;
                    if(!clientWidth) return;
                    if(clientWidth >= 750) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if(!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>

    <script>
        layui.use('layer', function(){
            var layer = layui.layer;
        });
        var App = new Vue({
            el:'#app',
            data:{
                idx:1,
                num:1,
                timer1:null,
                //按钮状态
                button:false,
                popUp:1,
                token:'<{$token}>',
                msg:'',
                step:'<{$step}>',
                status:'<{$status}>',
                code:"<{$coupon['code']}>",
                awardList:[
                    {className:'top1',isSel:false},
                    {className:'top2',isSel:false},
                    {className:'top3',isSel:false},
                    {className:'top4',isSel:false},
                ],
                form:{

                }
            },


            watch:function(){

            },
            updated:function(){

            },

            mounted:function () {

                var _this=this;
                if(_this.step==2){
                    _this.idx=2;
                }
                this.$nextTick(function () {
                    //弹窗加载


                    $('#app #sharePopUp,#app #activityDesc,#app #popUp1').show();
                    if(this.idx == 1){
                        $('#index .img02,#index .img04,#index .img03,#index .img05,#index .img10,#index .img06,#index .img07').hide();
                        $('#index .img02').show().addClass('animated bounceIn')
                        setTimeout(function () {
                            $('#index .img04').show().addClass('animated bounceIn')
                        },100)
                        setTimeout(function () {
                            $('#index .img03').show().addClass('animated bounceIn')
                        },300)
                        setTimeout(function () {
                            $('#index .img05').show().addClass('animated bounceIn')
                        },600)
                        setTimeout(function () {
                            $('#index .img10').show().addClass('animated bounceIn')
                        },1000)
                        setTimeout(function () {
                            $('#index .img06').show().addClass('animated bounceIn')
                        },1000)
                        setTimeout(function () {
                            $('#index .img07').show().addClass('animated bounceIn')
                        },1200)
                    }
                    //加载
                    if(this.idx == 0){
                        const that = this
                        this.timer1 = setInterval(function () {
                            if(that.num>100){
                                that.idx = 1
                                clearInterval(that.timer1)
                            }else{
                                that.num++;
                                $('#load .loading').css('width',that.num+'%')
                            }
                        },10)
                    }
                })
            },
            methods:{
                sel:function (index) {
                    var e = event.target;
                    $(e).parent('.nav').find('div').removeClass('sel');
                    $(e).addClass('sel')
                },
                /*中奖名单*/
                winList:function(){

                },
                buy:function(){
                    layer.load(2,{
                        shade:0.6
                    });
                    var url="<{:url('coupon/create')}>";
                    var _this=this;
                    $.post(url,{
                        __token__:_this.token
                    },function(res){
                        layer.closeAll();
                        _this.token=res.token;

                        if(res.code==0){
                            _this.popUp=3;
                            _this.msg=res.msg;
                        }else{
                            window.location.href=res.url;
                        }
                    },'JSON');
                },
                mycoupone:function(){
                    var _this=this;
                    var status=parseInt(_this.status);
                    switch (status){
                        case 0:
                            _this.buy();
                            break;
                        case 1:
                            _this.idx=2;
                            break;
                        case 2:
                            _this.idx=3;
                            break;
                        default:
                            _this.idx=3;
                            break;
                    }
                },
                edit:function(){
                    layer.load(2,{
                        shade:0.6
                    });
                    var _this=this;
                    var uname=$('[name="uname"]').val();
                    var mobile=$('[name="mobile"]').val();
                    var province=$('[name="province"]').text();
                    var city=$('[name="city"]').text();
                    var area=$('[name="area"]').text();
                    var shop=$('[name="shop"]').val();
                    var address=$('[name="address"]').val();
                    var url="<{:url('coupon/update')}>";
                    $.post(url,{
                        __token__:_this.token,
                        uname:uname,
                        mobile:mobile,
                        province:province,
                        city:city,
                        area:area,
                        shop:shop,
                        address:address,
                        id:"<{$coupon['id']}>"
                    },function(res){
                        layer.closeAll();
                        _this.token=res.token;
                        if(res.code==0){
                            _this.popUp=3;
                            _this.msg=res.msg;
                        }else{
                           _this.code=res.mycode;
                           _this.idx=4;
                        }
                    },'JSON')
                },
                region:function(div,type,obj){
                    var url="<{:url('coupon/region')}>";
                    var val=$('#'+div).val();
                    $.get(url,{
                        id:val,
                        type:type
                    },function(res){
                        $('#'+obj).html(res.list);
                        if(type==1){
                            $('#area').html(res.list2);
                        }
                    },'JSON');
                },
                getShop:function () {
                    var _this=this;
                    var province=$('#province').val();
                    var city=$('#province').val();
                    var area=$('#area').val();
                    var url="<{:url('coupon/getshop')}>";
                    $.get(url,{
                        province:province,
                        city:city,
                        area:area,
                    },function (res) {
                        _this.shops=res;
                    },'JSON');
                }
            }
        })
    </script>
