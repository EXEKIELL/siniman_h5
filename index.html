<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>诗尼曼15周年</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <!--rem单位-->
    <script>
        (function(doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function() {
                    var clientWidth = docEl.clientWidth;
                    if(!clientWidth) return;
                    if(clientWidth >= 750) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if(!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="index" v-if="idx==1">
            <div class="img01"><img src="img/logo.png" alt=""></div>
            <div class="img02" ><img src="img/img02.png" alt=""/></div>
            <div class="img03" ><img src="img/img03.png" alt=""/></div>
            <div class="img04" ><img src="img/img04.png" alt=""/></div>
            <div class="img05" ><img src="img/img05.png" alt=""/></div>
            <div class="img06"><img src="img/img01.png" alt=""></div>
            <div class="img07"><img :src="button?'img/button02.png':'img/button01.png'" alt=""></div>
            <div class="img08"><img src="img/left01.png" alt=""></div>
            <div class="img09"><img src="img/left02.png" alt=""></div>
            <div class="img10"><img src="img/img06.png" alt=""></div>
        </div>
        <div id="sharePopUp" v-if="popUp == 0">
            <div>
                <img src="img/share01.png" alt="">
            </div>
        </div>
        <!--活动说明弹窗-->
        <div id="activityDesc" v-if="popUp == 2">
            <div class="wrap">
                <div class="list1">
                    <img src="img/img07.png" alt="">
                </div>
                <div class="list2">
                    <div>
                        <img src="img/button03.png" alt="">
                    </div>
                </div>
                <div class="list3">
                    <img src="img/icon01.png" alt="">
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var App = new Vue({
            el:'#app',
            data:{
                idx:1,
                //按钮状态
                button:false,
                popUp:2
            },

            mounted:function () {
                this.$nextTick(function () {
                    // this.show1 = true
                    $('#index .img02,#index .img04,#index .img03,#index .img05,#index .img10,#index .img06,#index .img07').hide();
                    $('#index .img02').show().addClass('animated bounceIn')
                    setTimeout(function () {
                        $('#index .img04').show().addClass('animated bounceIn')
                    },100)
                    setTimeout(function () {
                        $('#index .img03').show().addClass('animated bounceIn')
                    },300)
                    setTimeout(function () {
                        $('#index .img05').show().addClass('animated bounceIn')
                    },600)
                    setTimeout(function () {
                        $('#index .img10').show().addClass('animated bounceIn')
                    },1000)
                    setTimeout(function () {
                        $('#index .img06').show().addClass('animated bounceIn')
                    },1000)
                    setTimeout(function () {
                        $('#index .img07').show().addClass('animated bounceIn')
                    },1200)

                })
            }
        })
    </script>
</body>
</html>
